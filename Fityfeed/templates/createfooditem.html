{% extends 'main.html' %}
{% load static%}
{% block content %}
<head>
    <style>
        form{
            border:1px solid black;
            margin:auto;
            padding: 40px;
        }
    </style>
</head>
<form action="" method="POST">
    {% csrf_token %}
    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="">Category:</label>
                    <select name="category" required="" id="id_category" multiple="" class="form-control">
                        <option value="1">breakfast</option>
                      
                        <option value="2">lunch</option>
                      
                        <option value="3">dinner</option>
                      
                        <option value="4">snacks</option>
                      
                      </select>
                </div>
                <div class="form-group">
                    <label for="">Carbohydrate:</label>
                    <input type="number" class="form-control" name="carbohydrate" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="">Fats:</label>
                    <input type="number" class="form-control" name="fats" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="">Protein:</label>
                    <input type="number" class="form-control" name="protein" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="">Calorie:</label>
                    <input type="number" class="form-control" name="calorie" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="">Quantity::</label>
                    <input type="number" class="form-control" name="quantity" value="1">
                </div>
                <input type="submit" class="btn btn-success" value="submit">
            </div>
        </div>
    </div>
</form>
{% endblock %}
